        <div class="container__child signup__form" style="margin-top: 20%;">

            <div class="form-group">
              <label for="username">Username</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
                placeholder="james.bond"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
                placeholder="********"
                required
              />
            </div>

            <div class="m-t-lg" style="margin-top: 30px;">
              <ul class="list-inline">
                <li>
                  <a href="#" class="btn btn--form">Login</a>
